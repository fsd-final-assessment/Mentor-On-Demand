<div class="login">
        <div class="login__container">
            <div class="login__title">
                <h2 class="login__heading">Login</h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center" class="login__body">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="username" id="username" required>
                    <mat-error>Username is required</mat-error>
                    <mat-icon matPrefix>perm_identity</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password" id="password" required>
                    <mat-error>Password is required</mat-error>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" class="w-100">Login</button>
                </div>
                <a mat-raised-button color="accent" [routerLink]="['/register']">
                    Register a new account
                </a>
            </div>
        </form>
        </div>
    </div>
